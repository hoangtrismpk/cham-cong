<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mobile Check-in Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glow-button {
            box-shadow: 0 0 20px 2px rgba(19, 127, 236, 0.4);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<!-- Header -->
<div class="px-4 md:px-40 flex justify-center py-2">
<div class="layout-content-container flex flex-col w-full max-w-[480px]">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#233648] px-4 py-4">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-primary">
<span class="material-symbols-outlined text-3xl">schedule</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">TimeKeep</h2>
</div>
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-[#233648] text-white">
<span class="material-symbols-outlined">notifications</span>
</button>
</header>
</div>
</div>
<!-- Main Content Area -->
<main class="flex flex-1 justify-center px-4">
<div class="layout-content-container flex flex-col w-full max-w-[480px] py-6">
<!-- Digital Clock & Date -->
<div class="flex flex-col items-center">
<h1 class="text-white tracking-light text-[56px] font-bold leading-tight pt-4">10:45 AM</h1>
<p class="text-[#92adc9] text-base font-normal leading-normal pb-8">Monday, Oct 23</p>
</div>
<!-- Prominent Check-In Button -->
<div class="flex justify-center pb-10">
<div class="relative group">
<button class="glow-button flex flex-col items-center justify-center w-48 h-48 rounded-full bg-primary text-white transition-transform active:scale-95">
<span class="material-symbols-outlined text-[64px] mb-2">fingerprint</span>
<span class="text-xl font-bold">Check In</span>
</button>
<div class="absolute inset-0 rounded-full bg-primary/20 animate-pulse -z-10 scale-110"></div>
</div>
</div>
<!-- Stats Row -->
<div class="flex gap-4 pb-8">
<div class="flex flex-1 flex-col gap-1 rounded-xl p-4 bg-[#111a22] border border-[#324d67]">
<p class="text-[#92adc9] text-xs font-medium uppercase tracking-wider">Today's Hours</p>
<p class="text-white text-2xl font-bold">6.5h</p>
</div>
<div class="flex flex-1 flex-col gap-1 rounded-xl p-4 bg-[#111a22] border border-[#324d67]">
<p class="text-[#92adc9] text-xs font-medium uppercase tracking-wider">Status</p>
<div class="flex items-center gap-2">
<div class="size-2 bg-yellow-400 rounded-full"></div>
<p class="text-white text-2xl font-bold">Offline</p>
</div>
</div>
</div>
<!-- Recent Activity List -->
<div class="flex flex-col gap-4">
<div class="flex items-center justify-between px-1">
<h3 class="text-white text-lg font-bold">Recent Activity</h3>
<button class="text-primary text-sm font-semibold">See All</button>
</div>
<div class="flex flex-col gap-3">
<!-- Activity Item 1 -->
<div class="flex items-center justify-between p-4 rounded-xl bg-[#1c2a38]">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-xl">login</span>
</div>
<div>
<p class="text-white font-semibold">Checked In</p>
<p class="text-[#92adc9] text-xs">Office HQ • 09:00 AM</p>
</div>
</div>
<p class="text-[#92adc9] text-xs">Oct 23</p>
</div>
<!-- Activity Item 2 -->
<div class="flex items-center justify-between p-4 rounded-xl bg-[#1c2a38]">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-full bg-red-500/20 text-red-500">
<span class="material-symbols-outlined text-xl">logout</span>
</div>
<div>
<p class="text-white font-semibold">Checked Out</p>
<p class="text-[#92adc9] text-xs">Home Office • 05:30 PM</p>
</div>
</div>
<p class="text-[#92adc9] text-xs">Oct 22</p>
</div>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="sticky bottom-0 w-full bg-[#111a22]/95 backdrop-blur-md border-t border-[#233648] px-4 md:px-40 flex justify-center pb-6 pt-2">
<div class="flex items-center justify-around w-full max-w-[480px]">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-[10px] font-bold">Dashboard</span>
</button>
<button class="flex flex-col items-center gap-1 text-[#92adc9]">
<span class="material-symbols-outlined">description</span>
<span class="text-[10px] font-medium">Timesheets</span>
</button>
<button class="flex flex-col items-center gap-1 text-[#92adc9]">
<span class="material-symbols-outlined">calendar_today</span>
<span class="text-[10px] font-medium">Schedule</span>
</button>
<button class="flex flex-col items-center gap-1 text-[#92adc9]">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
</nav>
</div>
</div>
</body></html>
