<h2 class="text-xl font-bold text-white tracking-tight">TimeKeep</h2>
</div>
<button class="flex items-center justify-center rounded-lg h-10 px-6 border border-charcoal-border bg-charcoal-light text-white text-sm font-semibold hover:bg-charcoal-border transition-all">
        Support
    </button>
</header>
<main class="relative flex-1 flex flex-col items-center justify-center py-12 px-6 bg-charcoal overflow-hidden">
<div class="absolute inset-0 bg-pattern pointer-events-none"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
<div class="relative z-10 w-full max-w-[500px] flex flex-col bg-charcoal-light/60 backdrop-blur-xl p-8 md:p-10 rounded-2xl shadow-2xl border border-charcoal-border">
<div class="flex flex-col items-center text-center mb-8">
<div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mb-4 border border-primary/20">
<span class="material-symbols-outlined text-primary text-[28px]">person_add</span>
</div>
<h1 class="text-white tracking-tight text-3xl font-bold pb-2">Create Account</h1>
<p class="text-slate-400 text-base font-normal">Join the workforce management system.</p>
</div>
<form class="flex flex-col gap-4">
<div class="flex flex-col gap-2">
<label class="text-slate-200 text-sm font-semibold ml-1">Full Name</label>
<input class="form-input flex w-full rounded-xl text-white focus:outline-0 focus:ring-0 border border-charcoal-border bg-charcoal/50 focus:border-primary h-12 placeholder:text-slate-600 px-5 text-base font-normal glow-input transition-all" placeholder="John Doe" required="" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-200 text-sm font-semibold ml-1">Email Address</label>
<input class="form-input flex w-full rounded-xl text-white focus:outline-0 focus:ring-0 border border-charcoal-border bg-charcoal/50 focus:border-primary h-12 placeholder:text-slate-600 px-5 text-base font-normal glow-input transition-all" placeholder="name@company.com" required="" type="email"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-200 text-sm font-semibold ml-1">Department</label>
<select class="form-input flex w-full rounded-xl text-white focus:outline-0 focus:ring-0 border border-charcoal-border bg-charcoal/50 focus:border-primary h-12 px-5 text-base font-normal glow-input transition-all appearance-none cursor-pointer">
<option class="bg-charcoal-light text-white" disabled="" selected="" value="">Select Department</option>
<option class="bg-charcoal-light text-white" value="engineering">Engineering</option>
<option class="bg-charcoal-light text-white" value="design">Design</option>
<option class="bg-charcoal-light text-white" value="operations">Operations</option>
<option class="bg-charcoal-light text-white" value="human_resources">Human Resources</option>
<option class="bg-charcoal-light text-white" value="marketing">Marketing</option>
</select>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-200 text-sm font-semibold ml-1">Password</label>
<div class="relative flex items-center group">
<input class="form-input flex w-full rounded-xl text-white focus:outline-0 focus:ring-0 border border-charcoal-border bg-charcoal/50 focus:border-primary h-12 placeholder:text-slate-600 px-5 text-base font-normal glow-input transition-all pr-12" placeholder="••••••••" required="" type="password"/>
<div class="absolute right-4 text-slate-500 hover:text-primary cursor-pointer transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-200 text-sm font-semibold ml-1">Confirm Password</label>
<div class="relative flex items-center group">
<input class="form-input flex w-full rounded-xl text-white focus:outline-0 focus:ring-0 border border-charcoal-border bg-charcoal/50 focus:border-primary h-12 placeholder:text-slate-600 px-5 text-base font-normal glow-input transition-all pr-12" placeholder="••••••••" required="" type="password"/>
<div class="absolute right-4 text-slate-500 hover:text-primary cursor-pointer transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</div>
</div>
</div>
<div class="pt-4">
<button class="w-full flex items-center justify-center rounded-xl bg-primary hover:bg-primary-dark active:scale-[0.98] text-charcoal font-bold text-base h-14 transition-all shadow-[0_0_20px_rgba(0,229,255,0.2)]" type="submit">
                    Register Now
                </button>
</div>
</form>
<p class="text-center pt-8 text-sm text-slate-500">
            Already have an account? <a class="text-primary font-bold hover:underline" href="#">Login</a>
</p>
