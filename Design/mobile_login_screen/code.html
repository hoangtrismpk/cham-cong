<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<div class="relative flex h-full w-full max-w-[480px] flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full flex-1">
<div class="flex flex-col items-center justify-center pt-8 pb-4">
<div class="w-20 h-20 bg-primary/20 rounded-xl flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-primary text-5xl">schedule</span>
</div>
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center">Chronos</h1>
<p class="text-[#92c9c9] text-base font-normal text-center">Timekeeping simplified</p>
</div>
<div class="px-4 py-6">
<div class="bg-[#193333] p-6 rounded-xl border border-[#326767]/30 shadow-2xl">
<div class="flex flex-col gap-4">
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-white text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#326767] bg-[#102222] focus:border-primary h-14 placeholder:text-[#92c9c9]/50 p-[15px] text-base font-normal leading-normal" placeholder="name@company.com" value=""/>
</label>
</div>
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-white text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#326767] bg-[#102222] focus:border-[#326767] h-14 placeholder:text-[#92c9c9]/50 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-[#92c9c9] flex border border-[#326767] bg-[#102222] items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined cursor-pointer">visibility</span>
</div>
</div>
</label>
</div>
<div class="flex justify-end">
<p class="text-primary text-sm font-medium leading-normal cursor-pointer hover:underline">Forgot Password?</p>
</div>
<button class="w-full bg-primary text-[#102222] font-bold text-lg h-14 rounded-xl mt-4 hover:bg-primary/90 transition-colors flex items-center justify-center gap-2">
<span>Login</span>
<span class="material-symbols-outlined">login</span>
</button>
</div>
</div>
</div>
<div class="mt-auto pb-10">
<p class="text-[#92c9c9] text-center text-sm">
                            Don't have an account? 
                            <a class="text-primary font-semibold underline underline-offset-4 ml-1" href="#">Create Account</a>
</p>
</div>
<div class="@container px-4">
<div class="@[480px]:py-3">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#112222] rounded-xl min-h-[120px] opacity-20 grayscale" data-alt="abstract dark geometric pattern with cyan accents" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBPK0fApu8mG11MhcVYbKobVSI8hgN8W16En1aOoQ4u4HfdDO7hYL2AAmPwqvr5ELFTZYOqpiQV0iq6X10LVW-ZqrS8KKaOsCPuWoVCv_S8LbjGDbvYkIVzQ5jA9LYE9xHEybiVoJnRPMrh3ZikPslEtcwwEcBzCA87rluNvjVcis0RWaW4IvnzuWOwRBSHzPv50c-yrcya0yVtJj93RfJPidy6BhcwkeOVMCqLwRngweiyVPegp8d_g0U72pNoaFHMen2C_wzh9o6E");'></div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
